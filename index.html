<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>yaNote Remix - マインドマップ</title>
  <meta name="description" content="ブラウザ上で動作するモダンなマインドマップアプリ。ダークモード対応・階層ナビゲーション機能搭載。">
  <meta name="theme-color" content="#0f0f1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/canvas.css">
  <link rel="stylesheet" href="css/node.css">
  <link rel="stylesheet" href="css/connection.css">
  <link rel="stylesheet" href="css/controls.css">
  <link rel="stylesheet" href="css/modal.css">
</head>

<body>
  <!-- Canvas -->
  <div id="canvas">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto"
          markerUnits="strokeWidth">
          <path d="M0,0 L0,10 L10,5 Z" fill="#404040" />
        </marker>
        <marker id="start-arrow" markerWidth="10" markerHeight="10" refX="2" refY="5" orient="auto"
          markerUnits="strokeWidth">
          <path d="M10,0 L10,10 L0,5 Z" fill="#404040" />
        </marker>
        <marker id="both-end-arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto"
          markerUnits="strokeWidth">
          <path d="M0,0 L0,10 L10,5 Z" fill="#404040" />
        </marker>
        <marker id="both-start-arrow" markerWidth="10" markerHeight="10" refX="2" refY="5" orient="auto"
          markerUnits="strokeWidth">
          <path d="M10,0 L10,10 L0,5 Z" fill="#404040" />
        </marker>
      </defs>
    </svg>
  </div>

  <!-- Control Panel -->
  <div id="controlPanel">
    <input type="text" id="titleField" value="" placeholder="タイトル" readonly tabindex="-1">
    <button id="boldTextBtn" title="太字切替" disabled tabindex="-1">B</button>
    <button id="changeTypeBtn" title="ノード種類変更" tabindex="-1">◻︎</button>
    <button id="changeLineTypeBtn" title="線種変更" tabindex="-1">ー</button>
    <button id="changeDashTypeBtn" title="線タイプ変更" tabindex="-1">—</button>
    <button id="resetViewBtn" title="表示位置をリセット" tabindex="-1">⊙</button>
    <button id="resetBtn" tabindex="-1">新規</button>
    <button id="importBtn" tabindex="-1">開く</button>
    <input type="file" id="importInput" accept=".json" style="display:none">
    <button id="exportBtn" tabindex="-1">保存</button>
    <button id="shareBtn" tabindex="-1">共有</button>
    <button id="notionBtn" title="JSON形式で入出力" tabindex="-1">JSON</button>
    <button id="themeBtn" title="テーマ切替" tabindex="-1">☼</button>
    <button id="guideBtn" tabindex="-1">？</button>
  </div>

  <!-- Hierarchy Navigation Indicator -->
  <div id="hierarchyIndicator"></div>

  <!-- Share Modal -->
  <div id="shareModalOverlay" class="modal-overlay"></div>
  <div id="shareModal">
    <h3 class="modal-title">JSONファイルのURLを共有</h3>
    <p>JSONファイルのURLを入力してください：</p>
    <input type="text" id="jsonUrlInput" placeholder="https://example.com/path/to/your/note.json">
    <div id="generatedUrlContainer" style="display:none;">
      <p>生成されたURL：</p>
      <input type="text" id="generatedUrlInput" readonly>
      <p class="copy-message" style="display:none;">URLをコピーしました！</p>
    </div>
    <div class="modal-buttons">
      <button id="cancelShareBtn">キャンセル</button>
      <button id="generateUrlBtn" class="primary">URL作成</button>
      <button id="copyUrlBtn" style="display:none;" class="primary">URLをコピー</button>
    </div>
  </div>

  <!-- Copyright -->
  <div id="copyright">© 2025 yaNote Remix</div>

  <!-- JavaScript (ES Module) -->
  <script type="module" src="js/app.js"></script>
</body>

</html>
